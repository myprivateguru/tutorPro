<ion-content padding>
  <ion-input [(ngModel)]="mobileText" type= "number" placeholder="Mobile Number"></ion-input>
  <ion-input [(ngModel)]="descriptionText" placeholder="Description "></ion-input>
  <ion-input [(ngModel)]="chargesText" placeholder="Charges ">â‚¹ Budget  </ion-input>
  <ion-item>
    <ion-label ><ion-icon name="contacts"></ion-icon> Gender</ion-label>
    <ion-select  [(ngModel)]="genderText" placeholder="Prefered Gender ">
      <ion-select-option value="male">Male</ion-select-option>
      <ion-select-option value="female">Female</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-input [(ngModel)]="locationText" placeholder="Location "></ion-input>
  <ion-item>
    <ion-label ><ion-icon name="pin"></ion-icon> Preferred Place</ion-label>
    <ion-select [(ngModel)]="placeText" placeholder="Select One">
      <ion-select-option value="Students Home">Students Home</ion-select-option>
      <ion-select-option value="Tutors Home">Tutors Home</ion-select-option>
      <ion-select-option value="Online">Onlie</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-input [(ngModel)]="nameText" placeholder="Name"></ion-input>
  <ion-input [(ngModel)]="standardText" placeholder="Standard"></ion-input>
  <ion-item>
    <ion-label >Board</ion-label>
    <ion-select [(ngModel)]="boardText" placeholder="Select One">
      <ion-select-option value="CBSE">CBSE</ion-select-option>
      <ion-select-option value="ICSE">ICSE</ion-select-option>
      <ion-select-option value="IB">IB</ion-select-option>
      <ion-select-option value="State Board">State Board</ion-select-option>
      <ion-select-option value="Other">other</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label >Urgency</ion-label>
    <ion-select [(ngModel)]="urgencyText" placeholder="Select One">
      <ion-select-option value="urgent">Urgent</ion-select-option>
      <ion-select-option value="exploring">Just Exploring</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label > Mode</ion-label>
    <ion-select [(ngModel)]="modeText" placeholder="Select One">
      <ion-select-option value="online">Online</ion-select-option>
      <ion-select-option value="Offline">Offline</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-footer >
    <ion-row no-padding text-center>
      <ion-col size="5">
        <ion-button expand="block" fill="outline" color="danger" (click)="deleteIdea()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" fill="solid" color="success" (click)="addItem({a:chargesText},{b:genderText},{c:placeText},{d:descriptionText}
        ,{e:locaionText},{f:mobileText},{g:nameText},{h:standardText},{i:boardText})">
          <ion-icon name="save" slot="end"></ion-icon>
          Post
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
